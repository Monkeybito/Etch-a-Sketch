<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button type="button">Do you want to change the amount of Squares? Click Me!</button>
<div class="container"></div>
</body>
<script>
const container = document.querySelector(".container");

for (let i = 0; i < 256; i++){
    let div = document.createElement("div");
    div.classList.add("square");
    container.appendChild(div);
};

let divs = document.querySelectorAll(".square");
divs.forEach(div => div.addEventListener("mouseover", function(div){
    this.style.backgroundColor = "red";
}));

const button = document.querySelector("button")
button.addEventListener("click", function(button){
    newsquares();
});

function newsquares(){
    let squares = parseInt(prompt("Choose a number between 1 - 100 to create a new grid system."));
    if (squares > 100 || squares < 1 ){
        alert("Please enter a number between 1 - 100!")
        return;
    }
    else if (isNaN(squares)){
        alert("Please enter a number!")
        return;
    }
    divs.forEach(div => div.remove());

    for (let j = 0; j < squares; j++){
        for (let i = 0; i < squares; i++){
            let div = document.createElement("div");
            div.classList.add("square");
            container.appendChild(div);

    }
    }

    divs = document.querySelectorAll(".square");
    divs.forEach(div => div.addEventListener("mouseover", function(div){
    this.style.backgroundColor = "red";}));

}

</script>
</html>
